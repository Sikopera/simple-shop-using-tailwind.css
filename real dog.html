<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    
    <header class="bg-blue-500 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">De'Frangnace</h1>
        </div>
    </header>

    <!-- Product Listing -->
    <div class="container mx-auto mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Product Card -->
        <div class="bg-white rounded-lg -lg">
            <img src="christian_dior_sauvage_parfum_100ml_2019_perfume_for_men.jpeg" alt="Product 1" class="w-full h-64 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-semibold">Sauvage Dior</h2>
                <p class="text-gray-700">christian dior sauvage parfum 100ml 2019 perfume for men.</p>
                <p class="text-blue-500 font-bold mt-2">$19.99</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Add to Cart</button>
            </div>
        </div>

        <!-- Repeat this structure for more products -->
    </div>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white p-4 mt-8">
        <div class="container mx-auto">
            <p>&copy; 2023 Simple Shop</p>
        </div>
    </footer>
</body>
</html>
